<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Support Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --primary: #4F46E5;
            --primary-light: #818CF8;
            --primary-dark: #4338CA;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --bg-main: #F9FAFB;
            --bg-panel: #FFFFFF;
            --bg-secondary: #F3F4F6;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --text-tertiary: #9CA3AF;
            --border: #E5E7EB;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }
        
        .dashboard {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar / Customer List */
        .sidebar {
            width: 320px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 20px;
            color: var(--primary);
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .customers-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .customers-count {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .customers {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }
        
        .customer-item {
            padding: 16px 24px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .customer-item:hover {
            background: var(--bg-secondary);
        }
        
        .customer-item.active {
            background: rgba(79, 70, 229, 0.1);
            border-left: 4px solid var(--primary);
            padding-left: 20px; /* Adjust for border */
        }
        
        .customer-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-light);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .customer-info {
            flex: 1;
            min-width: 0; /* For text overflow to work */
        }
        
        .customer-name {
            font-weight: 600;
            display: flex;
            justify-content: space-between;
        }
        
        .customer-preview {
            color: var(--text-secondary);
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 2px;
        }
        
        .notification-dot {
            width: 10px;
            height: 10px;
            background: var(--danger);
            border-radius: 50%;
            display: inline-block;
        }
        
        .timestamp {
            font-size: 12px;
            color: var(--text-tertiary);
        }
        
        /* Main Content / Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: calc(100% - 320px);
        }
        
        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-panel);
        }
        
        .chat-title {
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .customer-status {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--success);
            font-size: 14px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
        }
        
        .chat-actions {
            display: flex;
            gap: 16px;
        }
        
        .action-button {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .action-button:hover {
            background: var(--border);
            color: var(--text-primary);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: var(--bg-main);
        }
        
        .message {
            margin-bottom: 20px;
            max-width: 80%;
            display: flex;
            flex-direction: column;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }
        
        .message-info {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 6px;
        }
        
        .customer-message {
            margin-right: auto;
        }
        
        .customer-message .message-content {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }
        
        .agent-message {
            margin-left: auto;
        }
        
        .agent-message .message-content {
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .agent-message .message-info {
            text-align: right;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-tertiary);
            text-align: center;
            padding: 0 32px;
        }
        
        .empty-icon {
            width: 64px;
            height: 64px;
            background: var(--bg-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            color: var(--text-secondary);
            font-size: 24px;
        }
        
        .empty-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .chat-input-container {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            background: var(--bg-panel);
        }
        
        .chat-input-wrapper {
            display: flex;
            align-items: center;
            background: var(--bg-main);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 16px;
            transition: all 0.2s ease;
        }
        
        .chat-input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        
        #message-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 8px 0;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }
        
        #message-input:focus {
            outline: none;
        }
        
        #message-input::placeholder {
            color: var(--text-tertiary);
        }
        
        #send-button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            margin-left: 8px;
        }
        
        #send-button:hover {
            background: var(--primary-dark);
        }
        
        #send-button:disabled {
            background: var(--bg-secondary);
            color: var(--text-tertiary);
            cursor: not-allowed;
        }
        
        .status-bar {
            padding: 8px 16px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: 13px;
            text-align: center;
            border-top: 1px solid var(--border);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message {
            animation: fadeIn 0.3s ease;
        }
        
        /* Scrollbar customization */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        /* For dark mode toggle - not functional in this demo */
        .dark-mode-toggle {
            position: absolute;
            bottom: 24px;
            left: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar / Customer List -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">A</div>
                    Agent Dashboard
                </div>
            </div>
            
            <div class="customers-header">
                <span>Active Customers</span>
                <span class="customers-count" id="customers-count">0</span>
            </div>
            
            <div class="customers" id="customers-list">
                <!-- Customer list will be populated here -->
            </div>
        </div>
        
        <!-- Main Content / Chat Area -->
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title" id="chat-header">
                    Select a customer conversation
                </div>
                <div class="chat-actions">
                    <div class="action-button">&#x2699;</div> <!-- Settings gear icon -->
                    <div class="action-button">&#x2197;</div> <!-- Pop out icon -->
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="empty-state" id="empty-state">
                    <div class="empty-icon">&#x1F4AC;</div>
                    <div class="empty-title">No conversation selected</div>
                    <div class="empty-description">Select a customer from the list to view their conversation.</div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" id="message-input" placeholder="Type your message here..." disabled>
                    <button id="send-button" disabled>Send</button>
                </div>
            </div>
            
            <div class="status-bar" id="status">Waiting for customers...</div>
        </div>
    </div>

    <script>
        let currentCustomerId = null;
        const customersListElement = document.getElementById('customers-list');
        const chatHeader = document.getElementById('chat-header');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusElement = document.getElementById('status');
        const customersCountElement = document.getElementById('customers-count');
        const emptyStateElement = document.getElementById('empty-state');
        
        if (!localStorage.getItem('chatMessages')) {
            localStorage.setItem('chatMessages', JSON.stringify([]));
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        function addMessageToUI(text, isCustomer, timestamp) {
            if (emptyStateElement) {
                emptyStateElement.style.display = 'none';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isCustomer ? 'customer-message' : 'agent-message'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = text;
            
            const messageInfo = document.createElement('div');
            messageInfo.className = 'message-info';
            messageInfo.textContent = formatTime(timestamp || new Date().getTime());
            
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(messageInfo);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function saveMessage(text, isCustomer) {
            const messages = JSON.parse(localStorage.getItem('chatMessages'));
            const timestamp = new Date().getTime();
            
            messages.push({
                text: text,
                isCustomer: isCustomer,
                timestamp: timestamp,
                customerId: currentCustomerId
            });
            
            localStorage.setItem('chatMessages', JSON.stringify(messages));
            localStorage.setItem('lastUpdate', timestamp);
            
            return timestamp;
        }
        
        function getInitials(str) {
            if (!str) return 'C';
            return str.replace('customer_', 'C');
        }
        
        function formatTimeSince(timestamp) {
            const seconds = Math.floor((new Date().getTime() - timestamp) / 1000);
            
            if (seconds < 60) return 'just now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            return formatTime(timestamp);
        }
        
        function updateCustomerList() {
            const messages = JSON.parse(localStorage.getItem('chatMessages'));
            const customers = {};
            
            messages.forEach(msg => {
                if (msg.isCustomer && msg.customerId) {
                    if (!customers[msg.customerId] || customers[msg.customerId].timestamp < msg.timestamp) {
                        customers[msg.customerId] = {
                            id: msg.customerId,
                            lastMessage: msg.text,
                            timestamp: msg.timestamp,
                            hasUnread: false
                        };
                    }
                }
            });
            
            Object.values(customers).forEach(customer => {
                const lastRead = localStorage.getItem(`lastRead_${customer.id}`) || 0;
                const hasNewMessages = messages.some(msg => 
                    msg.isCustomer && 
                    msg.customerId === customer.id && 
                    msg.timestamp > lastRead
                );
                customer.hasUnread = hasNewMessages;
            });
            
            const sortedCustomers = Object.values(customers).sort((a, b) => b.timestamp - a.timestamp);
            customersCountElement.textContent = sortedCustomers.length;
            
            customersListElement.innerHTML = '';
            
            sortedCustomers.forEach(customer => {
                const customerElement = document.createElement('div');
                customerElement.className = `customer-item`;
                if (currentCustomerId === customer.id) {
                    customerElement.classList.add('active');
                }
                
                customerElement.innerHTML = `
                    <div class="customer-avatar">${getInitials(customer.id)}</div>
                    <div class="customer-info">
                        <div class="customer-name">
                            <span>Customer ${customer.id.replace('customer_', '')}</span>
                            ${customer.hasUnread ? '<span class="notification-dot"></span>' : ''}
                        </div>
                        <div class="customer-preview">${customer.lastMessage.substring(0, 30)}${customer.lastMessage.length > 30 ? '...' : ''}</div>
                    </div>
                    <div class="timestamp">${formatTimeSince(customer.timestamp)}</div>
                `;
                
                customerElement.addEventListener('click', function() {
                    selectCustomer(customer.id);
                });
                
                customersListElement.appendChild(customerElement);
            });
            
            if (sortedCustomers.length === 0) {
                statusElement.textContent = 'Waiting for customers...';
                customersListElement.innerHTML = `
                    <div style="padding: 24px; text-align: center; color: var(--text-tertiary);">
                        No active customers yet
                    </div>
                `;
            } else {
                statusElement.textContent = `${sortedCustomers.length} customer(s) active`;
            }
        }
        
        function selectCustomer(customerId) {
            // Remove active class from all customer items
            document.querySelectorAll('.customer-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to selected customer
            document.querySelectorAll('.customer-item').forEach(item => {
                if (item.querySelector('.customer-info .customer-name span').textContent === `Customer ${customerId.replace('customer_', '')}`) {
                    item.classList.add('active');
                }
            });
            
            currentCustomerId = customerId;
            chatHeader.innerHTML = `
                <div class="customer-avatar">${getInitials(customerId)}</div>
                Customer ${customerId.replace('customer_', '')}
                <div class="customer-status">
                    <span class="status-dot"></span>
                    Online
                </div>
            `;
            
            messageInput.disabled = false;
            sendButton.disabled = false;
            loadCustomerMessages(customerId);
            localStorage.setItem(`lastRead_${customerId}`, new Date().getTime());
            updateCustomerList();
        }
        
        function loadCustomerMessages(customerId) {
            chatMessages.innerHTML = '';
            const messages = JSON.parse(localStorage.getItem('chatMessages'));
            const customerMessages = messages.filter(msg => msg.customerId === customerId);
            
            if (customerMessages.length === 0) {
                chatMessages.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <div class="empty-title">No messages yet</div>
                        <div class="empty-description">Start the conversation by sending a message.</div>
                    </div>
                `;
                return;
            }
            
            customerMessages.forEach(msg => {
                addMessageToUI(msg.text, msg.isCustomer, msg.timestamp);
            });
        }
        
        sendButton.addEventListener('click', function() {
            const message = messageInput.value.trim();
            if (message !== '' && currentCustomerId) {
                const timestamp = saveMessage(message, false);
                addMessageToUI(message, false, timestamp);
                messageInput.value = '';
            }
        });
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
        
        window.addEventListener('storage', function(e) {
            if (e.key === 'lastUpdate' || e.key === 'chatMessages') {
                updateCustomerList();
                if (currentCustomerId) {
                    loadCustomerMessages(currentCustomerId);
                    localStorage.setItem(`lastRead_${currentCustomerId}`, new Date().getTime());
                }
            }
        });
        
        updateCustomerList();
        setInterval(updateCustomerList, 5000);
    </script>
</body>
</html>
