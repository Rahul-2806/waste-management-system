<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary: #6b48ff;
            --secondary: #00ddeb;
            --accent: #ff6b81;
            --dark: #1a1b2e;
            --light: #f5f7fa;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #f5f7fa 0%, #e4e9f0 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 2rem 2rem;
            position: relative;
        }

        /* Navigation */
        .nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            left: 0;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-logo i {
            font-size: 1.8rem;
            color: var(--primary);
        }

        .nav-logo span {
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--gradient);
            -webkit-background-clip: text;
            color: transparent;
        }

        .nav-actions {
            display: flex;
            gap: 1.5rem;
        }

        .nav-back {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .nav-back:hover {
            color: var(--primary);
            transform: translateX(-3px);
        }

        .form-container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            animation: floatIn 1s ease-out;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
        }

        .form-header {
            padding: 2rem;
            text-align: center;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .form-subtitle {
            color: #666;
            font-size: 1rem;
            max-width: 80%;
            margin: 0 auto;
            line-height: 1.6;
        }

        form {
            padding: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 1rem;
            vertical-align: top;
        }

        td:first-child {
            font-weight: 600;
            color: var(--dark);
            width: 120px;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 8px 15px rgba(107, 72, 255, 0.15);
            transform: translateY(-3px);
        }

        .btn-common {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(107, 72, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-common:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(107, 72, 255, 0.3);
        }

        .form-icon {
            text-align: center;
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        /* Animations */
        @keyframes floatIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 80px 1rem 1rem;
            }
            
            .form-container {
                width: 95%;
            }
            
            td {
                display: block;
                width: 100%;
                padding: 0.7rem 1rem;
            }
            
            td:first-child {
                padding-bottom: 0.3rem;
            }
            
            .form-title {
                font-size: 1.8rem;
            }
            
            .form-header, form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-logo">
            <i class="fas fa-rocket"></i>
            <span>Customer Dashboard</span>
        </div>
        <div class="nav-actions">
            <a href="/customerhome" class="nav-back">
                <i class="fas fa-chevron-left"></i>
                <span>Back to Dashboard</span>
            </a>
        </div>
    </nav>
    
    <div class="form-container">
        <div class="form-header">
            <div class="form-icon">
                <i class="fas fa-comments"></i>
            </div>
            <h1 class="form-title">Share Your Feedback</h1>
            <p class="form-subtitle">We value your opinion and are committed to improving your experience with us.</p>
        </div>
        
        <form action="/feedbackaction/" onsubmit="return check();">
            <table>
                <tr>
                    <td>Feedback</td>
                    <td><textarea name="t2" cols="50" rows="5" id="t2" required="yes" placeholder="Please share your thoughts, suggestions, or experiences..."></textarea></td>
                </tr>
                
                <tr>
                    <td colspan="1"></td><td colspan="2"><input class="btn btn-common" type="submit" value="SEND">
                </tr>
            </table>
        </center>
        </form>
    </div>

    <script>
        // Animation for textarea focus
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('t2');
            
            textarea.addEventListener('focus', function() {
                this.style.borderColor = '#6b48ff';
            });
            
            textarea.addEventListener('blur', function() {
                if (this.value === '') {
                    this.style.borderColor = '#f1f5f9';
                }
            });
        });
        
        // Check function (preserving the original function name)
        function check() {
            const feedback = document.getElementById('t2').value.trim();
            
            if (feedback === '') {
                alert('Please provide your feedback before submitting.');
                return false;
            }
            
            // Show submission animation
            document.querySelector('.btn-common').innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Sending...';
            
            // Return true to allow form submission
            return true;
        }
    </script>
</body>
</html>
