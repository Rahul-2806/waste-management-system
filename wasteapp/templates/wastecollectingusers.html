<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteManage Pro - Customers List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Modern color scheme - Vibrant & Fresh */
            --primary: #3498db;
            --primary-light: #74b9ff;
            --primary-dark: #2980b9;
            --secondary: #8e44ad;
            --secondary-light: #a55eea;
            --accent: #f1c40f;
            --danger: #e74c3c;
            --success: #2ecc71;
            
            /* Background colors */
            --light: #f8fafc;
            --dark: #2c3e50;
            --gray: #95a5a6;
            --gray-light: #ecf0f1;
            --white: #FFFFFF;
            
            /* Shadows */
            --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            
            /* Rounded corners */
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            
            /* Transitions */
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            position: relative;
            padding: 20px;
        }
        
        /* Light background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(var(--gray-light) 1px, transparent 1px),
                radial-gradient(var(--gray-light) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            opacity: 0.4;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
            color: white;
            padding: 1.2rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
            border-radius: var(--radius-md);
        }
        
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
        }
        
        .brand-logo i {
            font-size: 1.75rem;
        }
        
        .brand-name {
            font-weight: 600;
            font-size: 1.25rem;
        }
        
        /* Section Title */
        .section-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: fadeInUp 0.6s ease forwards;
        }

        .section-title::before {
            content: '\f0c0'; /* Users icon */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: var(--primary);
            font-size: 1.6rem;
        }
        
        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-light);
            margin-bottom: 30px;
            background-color: var(--white);
            animation: fadeInUp 0.8s ease forwards;
        }
        
        thead {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.5px;
            border: none;
        }
        
        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--gray-light);
            font-size: 0.95rem;
            transition: var(--transition);
            color: var(--dark);
            border: none;
        }
        
        tbody tr {
            transition: var(--transition);
        }
        
        tbody tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
            transform: translateX(5px);
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }
        
        .no-records {
            text-align: center;
            padding: 50px 0;
            color: var(--gray);
            font-size: 1.1rem;
            font-style: italic;
        }
        
        /* Back Button Styling */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            text-decoration: none;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .back-btn i {
            font-size: 0.9rem;
        }
        
        /* Map Icon Styling */
        .map-icon {
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.2rem;
        }
        
        .map-icon:hover {
            color: var(--secondary);
            transform: scale(1.2);
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
            
            th, td {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="brand">
                        <div class="brand-logo">
                            <i class="fas fa-recycle"></i>
                        </div>
                        <div class="brand-name">WasteManage Pro</div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <a href="/staffhome" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Dashboard</span>
        </a>
        <h2 class="section-title">Customers List</h2>
        <table>
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Area</th>
                    <th>Address</th>
                    <th>Map</th>
                </tr>
            </thead>
            <tbody>
                {% if tt %}
                    {% for t in tt %}
                        <tr>
                            <td>{{ t.Name }}</td>
                            <td>{{ t.Area }}</td>
                            <td>{{ t.Address }}</td>
                            <td>
                                <a href="https://www.google.com/maps/search/{{ t.Area }}" target="_blank" title="View on Google Maps">
                                    <i class="fas fa-map-marker-alt map-icon"></i>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr><td colspan="4" class="no-records">No records found</td></tr>
                {% endif %}
            </tbody>
        </table>
    </div>

    <script>
        // Add simple fade-in animation to table rows
        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach((row, index) => {
                row.style.opacity = '0';
                setTimeout(() => {
                    row.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    row.style.opacity = '1';
                }, 100 + (index * 50));
            });
        });
    </script>
</body>
</html>
