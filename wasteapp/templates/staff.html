<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1522832261980-1aa6b1c91915?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA&ixlib=rb-1.2.1&q=80&w=1080'); /* Updated background image */
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif; /* Added font family */
        }

        .form-container {
            width: 600px;
            max-width: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333; /* Darker heading color */
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold; /* Bold labels */
            color: #555; /* Slightly darker label color */
            animation: slideInLeft 1s ease-in-out forwards;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="number"] {
            width: calc(100% - 22px); /* Adjust width to account for padding */
            padding: 0.8rem 11px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            transition: border 0.3s;
            animation: slideInRight 1s ease-in-out forwards;
        }

        input[type="radio"] {
            margin-right: 0.5rem;
            animation: slideInRight 1s ease-in-out forwards;
        }

        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: slideInUp 1s ease-in-out forwards;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2 class="text-2xl font-bold mb-4 animate__bounceInDown">Staff Registration</h2>
        <form action="/staffaction/" method="POST" enctype="multipart/form-data" id="staff-form">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Staff Name -->
                <div class="form-group" style="animation-delay: 0.1s;">
                    <label for="name" class="form-label">Staff Name</label>
                    <div class="relative">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                </div>
        
                <!-- Profile Image -->
                <div class="form-group" style="animation-delay: 0.1s;">
                    <label for="img" class="form-label">Profile Pic</label>
                    <div class="relative">
                        <i class="fas fa-user input-icon"></i>
                        <input type="file" id="img" name="img" class="form-control" required>
                    </div>
                </div>
        
                <!-- Gender -->
                <div class="form-group" style="animation-delay: 0.2s;">
                    <label class="form-label">Gender</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="M" required> Male
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="F" required> Female
                        </label>
                    </div>
                </div>
        
                <!-- Date of Birth -->
                <div class="form-group" style="animation-delay: 0.3s;">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <div class="relative">
                        <i class="fas fa-calendar-alt input-icon"></i>
                        <input type="date" id="dob" name="dob" class="form-control" required>
                    </div>
                </div>
        
                <!-- Address -->
                <div class="form-group" style="animation-delay: 0.4s;">
                    <label for="address" class="form-label">Address</label>
                    <div class="relative">
                        <i class="fas fa-home input-icon"></i>
                        <input type="text" id="address" name="address" class="form-control" required>
                    </div>
                </div>
        
                <!-- Place -->
                <div class="form-group" style="animation-delay: 0.5s;">
                    <label for="place" class="form-label">Place</label>
                    <div class="relative">
                        <i class="fas fa-map-marker-alt input-icon"></i>
                        <input type="text" id="place" name="place" class="form-control" required>
                    </div>
                </div>
        
                <!-- Phone -->
                <div class="form-group" style="animation-delay: 0.6s;">
                    <label for="phone" class="form-label">Phone</label>
                    <div class="relative">
                        <i class="fas fa-phone input-icon"></i>
                        <input type="text" id="phone" name="phone" class="form-control" required>
                    </div>
                </div>
        
                <!-- Aadhaar -->
                <div class="form-group" style="animation-delay: 0.7s;">
                    <label for="adhaar" class="form-label">Aadhaar</label>
                    <div class="relative">
                        <i class="fas fa-id-card input-icon"></i>
                        <input type="text" id="adhaar" name="adhaar" class="form-control" required>
                    </div>
                </div>
        
                <!-- Email -->
                <div class="form-group" style="animation-delay: 0.8s;">
                    <label for="email" class="form-label">Email</label>
                    <div class="relative">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                </div>
        
                <!-- Password (Optional for this form) -->
                <div class="form-group" style="animation-delay: 0.9s;">
                    <label for="password" class="form-label">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                </div>
            </div>
        
            <div class="mt-6">
                <button type="submit" class="submit-btn" style="animation-delay: 1s;">
                    <i class="fas fa-user-plus mr-2"></i> Register Staff
                </button>
            </div>
        </form>
    </div>
</body>

</html>
